<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input_div">
        <div class="center_div">

            <input type="text" placeholder="Enter Your Todo" onkeydown="checkEnterKey(event)" id="todo_input">
            <button id="btn" onclick="addTodo()" class="buttonClass">
                Add Todo
            </button>
            <button id="btn" onclick="deleteAll()" class="buttonClass">
                Delete All
            </button>
        </div>

        <div class="list_div">

            <ul id="input_list" style="list-style-type: none;">

            </ul>

        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
